<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Gift Project</title>
    <link rel="stylesheet" href="santa_Style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Secret Santa Game</h1>
        </header>

        <div class="content">
            <p id="gift-id" class="gift">Gift will be displayed Here.</p>
            <p style="font-size: 3rem;"> 🎅 <strong>Santa</strong>:
                <span id="santa-id">Default Santa</span>
            </p>
            <p style="font-size: 3rem;"> 👶 <strong>Child</strong>:
                <span id="child-id">Default Child</span>
            </p>

            <button class="play-btn" onclick="play()">Play</button>
        </div>

        <footer id="footer-id"></footer>

    </div>
    <script src="santa_JS.js"></script>
</body>

</html>
