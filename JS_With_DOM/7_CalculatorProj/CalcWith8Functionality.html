<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator- By NHKHAN</title>
    <link rel="stylesheet" href="CalcWith8Functionality.css">
</head>

<body>

    <div class="container">
        <h2 class="credit">Calculator Made By - <span class="creator">NHKHAN</span> </h2>
        <div class="calculator">

            <input type="text" id="input" placeholder="0">

            <div class="row-1">
                <!-- 1st row -->
                <button class="operator" onclick="clearALL()">AC</button>
                <button class="operator" onclick="DEL()">DEL</button>
                <button class="operator" onclick="solve('%')">%</button>
                <button class="operator" onclick="solve('/')">/</button>
            </div>
            <div class="row-2">
                <!-- 2nd row -->
                <button onclick="solve('7')">7</button>
                <button onclick="solve('8')">8</button>
                <button onclick="solve('9')">9</button>
                <button class="operator" onclick="solve('*')">*</button>
            </div>

            <div class="row-3">
                <!-- 3rd row -->
                <button onclick="solve('4')">4</button>
                <button onclick="solve('5')">5</button>
                <button onclick="solve('6')">6</button>
                <button class="operator" onclick="solve('-')">-</button>
            </div>

            <div class="row-4">
                <!-- 4th row -->
                <button onclick="solve('1')">1</button>
                <button onclick="solve('2')">2</button>
                <button onclick="solve('3')">3</button>
                <button class="operator" onclick="solve('+')">+</button>
            </div>

            <div class="row-5">
                <!-- 5th row- Last -->
                <button onclick="solve('00')">00</button>
                <button onclick="solve('0')">0</button>
                <button onclick="solve('.')">.</button>
                <button class="eqBtn" onclick="result('=')">=</button>
            </div>


        </div><!-- calc end-->

    </div><!-- container end-->
    <script src="CalcWith8Functionality.js"></script>

</body>

</html>
