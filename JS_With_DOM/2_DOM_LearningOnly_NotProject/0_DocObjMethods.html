<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomMethods</title>
</head>

<body>

    <h1 id="title">Methods of Document Object:</h1>

    <h3>Topic: <span id="addTitle"> </span>
    </h3>
    <script>

        console.log("script loading...")

        document.write("GeeksforGeeks! <br>");
        document.write("A computer science portal for geeks")

        // getting h1 element from id :
        let getTitle = document.getElementById("title");
        console.log(`title var: ${getTitle}`)

        let getAddTitle = document.getElementById("addTitle")
        console.log(`getAddTitle var: ${getAddTitle}`)
        //  replacing space after Topic: with Title
        setTimeout(() => {
            console.log("Inside set Timeout")
            getAddTitle.innerHTML = getTitle.innerHTML
            //  empty space selected         replacing with title id element

        }, 4000) // it will delay this script 4sec to replace the innerHTML content. Did that so that i can on browser As well loading script.

        // innerHTML or innerText select the content from element
        // above two line can be in one

    //    document.getElementById("addTitle").innerHTML = getTitle.innerHTML
    </script>
</body>

</html>
