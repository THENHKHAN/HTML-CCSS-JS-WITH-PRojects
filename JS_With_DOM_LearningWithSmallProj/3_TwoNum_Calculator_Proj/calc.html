<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallCalc</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div>
        <label for="num1">Enter First Number: </label>
        <input type="text" id="num1" placeholder="1st Number">

    </div>

    <div>

        <label for="num2">Enter Second Number: </label>
        <input type="text" id="num2" placeholder="2nd Number">
    </div>

    <div class="btns">

        <button onclick="calculate(id)" id="add" class="btn_style"> Click To Add </button> :
        <span id="outputAdd" class="output"></span>

        <button onclick="calculate(id)" id="sub" class="btn_style"> Click To Subtract </button> :
        <span id="outputSub" class="output"></span>

        <button onclick="calculate(id)" id="multi" class="btn_style"> Click To Multiply </button> :
        <span id="outputMult" class="output"></span>

        <button onclick="calculate(id)" id="divide" class="btn_style"> Click To Divide </button> :
        <span id="outputDiv" class="output"></span>

    </div>


    <script src="calc.js"></script>
</body>

</html>
