<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg_forms</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="regForm">
        <form action="#" method="post" id="formContainer">
            <h2>Registration Form</h2>
            <div class="fname">

                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" placeholder="1st Name" required>

            </div>
            <div class="lname">

                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" placeholder="last Name" autocomplete="off">

            </div>
            <div class="password">

                <label for="password">password: </label>
                <input type="password" id="password" name="password" placeholder="password" requireds>

            </div>
            <div class="email">

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" requireds
                    autocomplete="off">

            </div>

            <div class="gender">
                <label>
                    Gender :
                </label>
                <input type="radio" name="male" /> Male
                <input type="radio" name="female" /> Female
                <input type="radio" name="other" /> Other
            </div>


            <button>Submit</button>





        </form>


    </div>

</body>

</html>
